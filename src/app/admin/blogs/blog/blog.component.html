<mat-card>
  <mat-form-field style="width: 100%;">
    <input matInput [maxLength]="100" [formControl]="title" placeholder="Enter your title here" />

  <simplemde [(ngModel)]="content" [codemirror]="{ lineNumbers: true }" #mde></simplemde>

  <button mat-raised-button color="warn" (click)="addBlog()">Save</button>
