<div *ngFor="let blog of blogs | async">
  <!--<div [innerHTML]="blog.content" style="white-space: pre-wrap;"></div>-->
  <mat-card class="blog-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <markdown [data]="blog.content"></markdown>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
