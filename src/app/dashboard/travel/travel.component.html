<div *ngFor="let photo of photos">
  <mat-card class="dahboard-card">
    <mat-card-header>
      <div mat-card-avatar class="dahboard-header-image"></div>
      <mat-card-title>{{photo.name}}</mat-card-title>
      <mat-card-subtitle>{{photo.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{photo.url}}">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
